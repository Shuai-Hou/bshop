<div class="step-area">
  <div id="active-step-1">
    <!-- Billing Details Content -->
    <div class="checkout-section active"><span>1</span> 订单地址信息</div>
    <div class="checkout-content">

      <h4>选择一个已保存的地址</h4>
      <form>
        <div id="address-list">
          <ul>
            <foreach name="address" item='a'>
            <li>
            <input class="address-selector" id="address-1" type="radio" autocomplete="off" />
            <label class="address-selector-label">
              <span class="province">{$a['province']}</span>
              <span class="city">{$a['city']}</span>
              <span class="country">{$a['country']}</span>
              <span class="street">{$a['street']}</span>
              邮编(<span class="zipcode">{$a['zipcode']}</span>)
              <span class="receiver">{$a['receiver']}</span>(收)
              <span class="mobile">{$a['mobile']}</span>
            </label>
            </li>
            </foreach>
          </ul>
          <div class="clearfix"></div>
        </div>
      </form>

      <h4>或填写一个新地址</h4>
      <div class="fullwidth" id="address">
        <div class="one-third column">
          <label for="province">省<span class="required">*</span</label>
          <select name="province" id="province" class="address-select-input">
            <foreach name="province" item="p">
            <option value="{$p['id']}" id="{$p.name}">{$p.name}</option>
            </foreach>
          </select>
        </div>
        <div class="one-third column">
          <label for="city">市/区<span class="required">*</span</label>
          <select name="city" id="city" class="address-select-input">
            <option value="">选择市</option>
          </select>
        </div>
        <div class="one-third column">
          <label for="country">县/区<span class="required">*</span</label>
          <select name="country" id="country" class="address-select-input">
            <option value="">选择区/县</option>
          </select>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="two-thirds column">
        <label for="street">街道地址<span class="required">*</span></label>
        <input type="text" name="street" id="street" value="" placeholder="街道地址" />
      </div>
      <div class="one-third column">
        <label for="zipcode">邮政编码<span class="required">*</span></label>
        <input type="text" name="zipcode" id="zipcode" value="" placeholder="邮政编码" />
      </div>
      <div class="eight columns">
        <label for="receiver">收件人<span class="required">*</span></label>
        <input type="text" name="receiver" id="receiver" placeholder="收件人" />
      </div>
      <div class="eight columns">
        <label for="mobile">手机号码<span class="required">*</span></label>
        <input type="text" name="mobile" id="mobile" value="{$user.mobile}" placeholder="手机号码" />
      </div>

      <div class="clearfix"></div>
    </div>

    <a href="javascript:void(0)" class="continue button color to-next-step" this-step="1">下一步(邮寄方式)</a>
    <div class="checkout-section"><span>2</span> 邮寄方式</div>
    <div class="checkout-section"><span>3</span> 支付方式</div>
  </div>

  <div id="result-step-1" class="hidden-block">
    <!-- Checkout Content -->
    <div class="checkout-section">
      <span>1</span> 订单地址信息 <strong class="edit-btn"><i class="fa fa-edit"></i>编辑</strong>
    </div>
    <div class="checkout-content">
      <dl class="delivery-address">
        <dt>收件人</dt><dd class="receiver"></dd>
        <dt>联系电话</dt><dd class="mobile"></dd>
        <dt>邮寄地址</dt><dd class="address"></dd>
        <dt>邮政编码</dt><dd class="zipcode"></dd>
      </dl>
    </div>
  </div>


  <div id="active-step-2" class="hidden-block">
    <div class="checkout-section active"><span>2</span> 邮递方式</div>
    <div class="checkout-delivery active">

      <ul class="delivery-options eight columns">
        <li><strong>请选择邮递方式</strong></li>
        <li>
        <div class="delivery-option">
          <input id="shipping-address" type="radio" name="shipping-address" value="1" />
          <label for="shipping-address" class="checkbox">
            顺丰快递 <span>$9.99 <abbr class="sep">|</abbr> 2 - 4个工作日之内送到</span>
          </label>
        </div>
        </li>
        <li>
        <div class="delivery-option">
          <input id="shipping-address-2" type="radio" name="shipping-address" value="2" />
          <label for="shipping-address-2" class="checkbox">
            EMS <span>$14.99 <span class="sep">|</span> 7个工作日之内送到</span>
          </label>
        </div>
        <div class="clearfix"></div>
        </li>
      </ul>

    </div>
    <div class="clearfix"></div>
    <a href="javascript:void(0)" class="continue button color to-next-step" this-step="2">下一步(支付订单)</a>
    <div class="checkout-section"><span>3</span> 支付方式</div>
  </div>

  <div id="result-step-2" class="hidden-block">
    <!-- Checkout Content -->
    <div class="checkout-section">
      <span>2</span> 邮递方式 <strong class="edit-btn"><i class="fa fa-edit"></i>编辑</strong>
    </div>

    <div class="checkout-content">
      <p id="delevery-method"></p>
    </div>

  </div>



  <div id="active-step-3" class="hidden-block">
    <div class="checkout-section active"><span>3</span> 支付方式</div>
    <div class="checkout-summary">
      <div class="eight columns alpha omega">
        支付功能暂时不可使用
      </div>
    </div>

    <input type="submit" class="continue button color" value="提交订单" />
  </div>

</div>
