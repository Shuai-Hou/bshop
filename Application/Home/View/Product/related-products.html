
<!-- Related Products -->
<div class="container margin-top-5">

    <!-- Headline -->
    <div class="sixteen columns">
        <h3 class="headline">相关产品</h3>
        <span class="line margin-bottom-0"></span>
    </div>

    <!-- Products -->
    <div class="products products-fix">

        <foreach name="relative" item="v">
        <!-- Product #1 -->
        <div class="four columns">
            <figure class="product">
                <div class="mediaholder">
                    <a href="{:U('Product/detail', array('bid' => $v['id']))}">
                        <img alt="" src="__PUBLIC__/Book_img/{$v.id}/main.jpg"/>
                        <div class="cover">
                            <img alt="" src="__PUBLIC__/Book_img/{$v.id}/main.jpg"/>
                        </div>
                    </a>
                    <a href="javascript:void(0)" quantity="1" addCartUrl="{:U('Cart/add', array('bid' => $v['id']), '')}" class="addCart product-button">
                        <i class="fa fa-shopping-cart"></i> 加入购物车
                    </a>
                </div>

                <a href="{:U('Product/detail', array('bid' => $v['id']))}">
                    <section>
                        <h5>{$v.title}</h5>
                        <span class="product-price">¥{$v.price}</span>
                    </section>
                </a>
            </figure>
        </div>
        </foreach>

    </div>
</div>
