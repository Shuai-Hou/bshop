<extend name="Common:base" />

<block name="title"><title>修改密码保护 - 爱读书店</title></block>

<block name="breadcrumbs">
<!-- Titlebar -->
<section class="titlebar">
  <div class="container">
    <div class="sixteen columns">
      <h2>修改密码保护</h2>

      <nav id="breadcrumbs">
        <ul>
          <li><a href="{:U('Index/index')}">首页</a></li>
          <li><a href="{:U('Account/index')}">个人中心</a></li>
          <li>修改密码保护</li>
        </ul>
      </nav>

    </div>
  </div>
</section>
</block>

<block name="main-content">
<!-- Container -->
<div class="container">

  <div class="six columns centered">
        <h3 class="headline">修改密码保护</h3><span class="line" style="margin-bottom:20px;"></span>
        <div class="clearfix"></div>
        <form method="post" action="{:U('Account/security')}">
          <p class="form-row form-row-wide">
          <label for="password">当前密码: <span class="required">(用于授权更改信息)*</span></label>
          <input type="password" class="input-text" name="password" id="password" placeholder="当前密码" />
          </p>
          <p class="form-row form-row-wide">
          <label for="security">当前密保: <span class="required">(用于授权更改信息)*</span></label>
          <input type="text" class="input-text" name="security" id="security" value="" placeholder="密保问题" />
          </p>
          
          <p class="form-row form-row-wide">
          <label for="n_security">新密保: <span class="required">*</span></label>
          <input type="password" class="input-text" name="n_security" id="n_security" placeholder="新密保" />
          </p>
          <p class="form-row">
          <input type="submit" class="button" value="提交修改" />
          </p>
        </form>
      </div>
      
</div>
</block>
