<extend name="Common:base" />

<block name="stylesheet">
<link href="__CSS__/newUser.css" rel="stylesheet">
</block>

<block name="title">
<title>更改角色(用户组)</title>
</block>

<block name="main-content">

    <div class="col-sm-9 col-md-10 main">
      <!-- 再次使用栅格系统, 使表单看起来不是太大  -->
      <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
        <h2>RBAC角色信息修改</h2>
        <form class="form-horizontal" role="form" action="{:U('Rbac/editRole')}" method="post">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">英文标识</label>
            <div class="col-sm-8">
              <input type="text" name="name" value="{$role.name}" placeholder="英文标识" class="form-control" id="inputName" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputRemark" class="col-sm-2 control-label">中文标识</label>
            <div class="col-sm-8">
              <input type="text" name="remark" value="{$role.remark}" placeholder="中文标识" class="form-control" id="inputRemark" />
            </div>
          </div>
          
          <div class="form-group">
            <label for="inputStatus" class="col-sm-2 control-label">开启状态</label>
            <div class="checkbox col-sm-10" id="inputStatus">
              <if condition="$role.status eq 0">
                <input type="radio" name="status" value="0" checked="checked" /><span>关</span>
                <input type="radio" name="status" value="1" /><span>开</span>
              <else/>
                <input type="radio" name="status" value="0" /><span>关</span>
                <input type="radio" name="status" value="1" checked="checked"/><span>开</span>
              </if>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPid" class="col-sm-2 control-label">父角色ID</label>
            <div class="col-sm-8">
              <input type="number" name="pid" value="{$role.pid}" class="form-control" id="inputPid" placeholder="父角色ID" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="hidden" name="id" value="{$role.id}" />
              <input type="submit" class="btn btn-default" value="修改信息" />
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
</block>
