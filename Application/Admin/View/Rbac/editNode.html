<extend name="Common:base" />

<block name="stylesheet">
<link href="__CSS__/newUser.css" rel="stylesheet">
</block>

<block name="title">
<title>修改结点</title>
</block>

<block name="javascript-top">
<script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.config.js"></script>
</block>

<block name="main-content">

    <div class="col-sm-9 col-md-10 main">
      <!-- 再次使用栅格系统, 使表单看起来不是太大  -->
      <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
        <h2>RBAC结点信息修改</h2>
        <form class="form-horizontal" role="form" action="{:U('Rbac/editNode')}" method="post">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">英文标识</label>
            <div class="col-sm-8">
              <input type="text" name="name" value="{$node.name}" placeholder="英文标识" class="form-control" id="inputName" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">中文标识</label>
            <div class="col-sm-8">
              <input type="text" name="title" value="{$node.title}" placeholder="中文标识" class="form-control" id="inputTitle" />
            </div>
          </div>
          
          <div class="form-group">
            <label for="inputStatus" class="col-sm-2 control-label">开启状态</label>
            <div class="checkbox col-sm-10" id="inputStatus">
              <if condition="$node.status eq 0">
                <input type="radio" name="status" value="0" checked="checked" /><span>关</span>
                <input type="radio" name="status" value="1" /><span>开</span>
              <else/>
                <input type="radio" name="status" value="0" /><span>关</span>
                <input type="radio" name="status" value="1" checked="checked"/><span>开</span>
              </if>
            </div>
          </div>
          <div class="form-group">
            <label for="inputRemark" class="col-sm-2 control-label">详细描述</label>
            <div class="checkbox col-sm-10" id="inputRemark">
              <textarea name="remark">{$node.remark}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputSort" class="col-sm-2 control-label">排序方式</label>
            <div class="col-sm-8">
              <input class="form-control" id="inputSort" type="number" name="sort" value="{$node.sort}" placeholder="排序方式" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPid" class="col-sm-2 control-label">父级ID</label>
            <div class="col-sm-8">
              <input type="number" name="pid" value="{$node.pid}" class="form-control" id="inputPid" placeholder="父结点ID" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputLevel" class="col-sm-2 control-label">结点层次</label>
            <div class="col-sm-8">
              <input type="number" name="level" value="{$node.level}" class="form-control" id="inputLevel" placeholder="结点层次" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="hidden" name="id" value="{$node.id}" />
              <input type="submit" class="btn btn-default" value="修改信息" />
            </div>
          </div>
        </form>
      </div>
    </div>

</block>
