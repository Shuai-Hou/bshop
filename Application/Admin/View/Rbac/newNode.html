<include file="common:header" />
<link href="__CSS__/newUser.css" rel="stylesheet">
<title>新增结点</title>
<include file="common:top" />

<div class="container-fluid">
  <div class="row">
    <include file="common:left" />
    <div class="col-sm-9 col-md-10 main">
      <!-- 再次使用栅格系统, 使表单看起来不是太大  -->
      <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
        <h2>RBAC结点信息修改</h2>
        <form class="form-horizontal" role="form" action="{:U('Rbac/newNode')}" method="post">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">英文标识</label>
            <div class="col-sm-8">
              <input type="text" name="name" placeholder="英文标识" class="form-control" id="inputName" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">中文标识</label>
            <div class="col-sm-8">
              <input type="text" name="title" placeholder="中文标识" class="form-control" id="inputTitle" />
            </div>
          </div>
          
          <div class="form-group">
            <label for="inputStatus" class="col-sm-2 control-label">开启状态</label>
            <div class="checkbox col-sm-10" id="inputStatus">
              <input type="radio" name="status" value="0" /><span>关</span>
              <input type="radio" name="status" value="1" checked="checked"/><span>开</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputRemark" class="col-sm-2 control-label">详细描述</label>
            <div class="checkbox col-sm-10" id="inputRemark">
              <textarea class="form-control" name="remark" rows="2"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputSort" class="col-sm-2 control-label">排序方式</label>
            <div class="col-sm-8">
              <input class="form-control" id="inputSort" type="number" name="sort" placeholder="排序方式" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPid" class="col-sm-2 control-label">父级ID</label>
            <div class="col-sm-8">
              <input type="number" name="pid" value="{$pid}" class="form-control" id="inputPid" placeholder="父结点ID" disabled />
            </div>
          </div>
          <div class="form-group">
            <label for="inputLevel" class="col-sm-2 control-label">结点层次</label>
            <div class="col-sm-8">
              <input type="number" name="level" value="{$level}" class="form-control" id="inputLevel" placeholder="结点层次" disabled />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-default" value="新建结点" />
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
<include file="common:footer" />
