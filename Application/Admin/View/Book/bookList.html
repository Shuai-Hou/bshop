<extend name="Common:base" />

<block name="title">
<title>图书列表</title>
</block>

<block name="main-content">

    <div class="col-sm-9 col-md-10 main">

      <table class="table table-striped">
        <tr>
          <th>书名</th>
          <th>外文名称</th>
          <th>作者</th>
          <th>译者</th>
          <th>出版社</th>
          <th>ISBN</th>
        </tr>
        <foreach name="book_list" item="bl">
        <tr>
          <td><a href="{:U('Book/bookDetail', array('bid' => $bl['bid']))}">{$bl.title}</a></td>
          <td>{$bl.title_en}</td><td>
          <foreach name="bl.author" item="a">
          <if condition="$a['author_role'] == 1">
          [{$a.nation_remark|substr=###,0,3}]{$a.author_name} <br />
          </if>
          </foreach>
          </td>
          <td>
          <foreach name="bl.author" item="a">
          <if condition="$a['author_role'] == 2">
          [{$a.nation_remark|substr=###,0,3}]{$a.author_name} <br />
          </if>
          </foreach>
          </td>
          <td>{$bl.publisher}</td>
          <td>{$bl.isbn}</td>
        </tr>
        </foreach>
      </table>
      {$pages}
    </div>

</block>
