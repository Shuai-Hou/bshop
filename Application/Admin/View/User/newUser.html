<extend name="Common:base" />

<block name="stylesheet">
<link href="__CSS__/newUser.css" rel="stylesheet">
</block>

<block name="title">
<title>新增用户</title>
</block>

<block name="javascript-top">
<script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.config.js"></script>
</block>

<block name="main-content">

    <div class="col-sm-9 col-md-10 main">
      <!-- 再次使用栅格系统, 使表单看起来不是太大  -->
      <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
        <h2>新加用户信息录入</h2>
        <form class="form-horizontal" role="form" action="{:U('User/newUser')}" method="post">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">用户名称</label>
            <div class="col-sm-8">
              <input type="text" name="username" class="form-control" id="inputUsername" placeholder="用户名称" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">登录密码</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword" name="pwd" placeholder="登录密码" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword2" class="col-sm-2 control-label">重复密码</label>
            <div class="col-sm-8">
              <input class="form-control" id="inputPassword2" type="password" name="pwd2" placeholder="重复密码" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">电子邮件</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail" name="email" placeholder="电子邮件" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputMobile" class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputMobile" placeholder="手机号码" name="mobile" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputSecurity" class="col-sm-2 control-label">密保问题</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputSecurity" placeholder="密保问题" name="security" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputRole" class="col-sm-2 control-label">选择角色</label>
            <div class="checkbox col-sm-10" id="inputRole">
              <foreach name="role" item="r">
              <label class="checkbox-inline">
                <input type="checkbox" name="role[]" value="{$r['id']}" /> {$r['name']}({$r.remark})
              </label>
              </foreach>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-default" value="添加" />
            </div>
          </div>
        </form>

      </div>
    </div>


</block>
