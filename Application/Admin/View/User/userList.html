<!DOCTYPE html>
<html>
  <head>
    <title>新增用户</title>
  </head>
  <body>
    <div>
      <table border="1" cellspacing="0" cellpadding="2">
        <tr>
          <th>用户编号</th>
          <th>用户名称</th>
          <th>电子邮件</th>
          <th>手机</th>
          <th>上次登录IP</th>
          <th>上次登录时间</th>
          <th>角色</th>
          <th>当前状态</th>
        </tr>
        <foreach name="ulist" item="u">
        <tr>
          <td>{$u.auid}</td>
          <td>{$u.username}</td>
          <td>{$u.email}</td>
          <td>{$u.mobile}</td>
          <td>{$u.last_login_ip}</td>
          <td>{$u.last_login_time|date="Y-m-d H:i:s", ###}</td>
          <td>{$u.role|get_role_name}</td>
          <td>{$u.status}</td>
          {/* <td>$u.status|get_status_remark</td> */}
        </tr>
        </foreach>
      </table>
    </div>
  </body>
</html>
