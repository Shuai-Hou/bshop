<include file="common:header" />
<link href="__CSS__/newUser.css" rel="stylesheet">
<title>密码修改</title>
<include file="common:top" />

<div class="container-fluid">
  <div class="row">
    <include file="common:left" />
    <div class="col-sm-9 col-md-10 main">
      <!-- 再次使用栅格系统, 使表单看起来不是太大  -->
      <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
        <h2>个人密码修改</h2>
        <form class="form-horizontal" role="form" action="{:U('Account/passwd')}" method="post">
          <div class="form-group">
            <label for="inputPwd1" class="col-sm-2 control-label">原始密码</label>
            <div class="col-sm-8">
              <input type="password" name="old_pwd" placeholder="旧密码" class="form-control" id="inputPwd1" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputSecurity" class="col-sm-2 control-label">密保口令</label>
            <div class="col-sm-8">
              <input type="password" name="security" placeholder="密保口令" class="form-control" id="inputSecurity" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPwdN1" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-8">
              <input  type="password" name="new_pwd" placeholder="新密码" class="form-control" id="inputPwdN1" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPwdN2" class="col-sm-2 control-label">重复新密码</label>
            <div class="col-sm-8">
              <input  type="password" name="new_pwd2" placeholder="重复新密码" class="form-control" id="inputPwdN2" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-default" value="新建角色" />
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
<include file="common:footer" />
